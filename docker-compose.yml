version: "3"
services:
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_DATABASE: devops
      MYSQL_ROOT_PASSWORD: ""  # Ensure this matches SPRING_DATASOURCE_PASSWORD
    ports:
      - "3307:3306"  # Host port: 3307, Container port: 3306
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  springboot:
    build:
      context: ./Backend  # Path to the Spring Boot Dockerfile
      dockerfile: Dockerfile
    container_name: springboot
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/devops  # MySQL service name used as hostname
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""  # Empty password should be confirmed in both containers
    ports:
      - "8085:8080"  # Host port: 8085, Container port: 8080
    depends_on:
      - mysql
    networks:
      - app-network

  angular:
    build:
      context: ./Frontend  # Path to the Angular Dockerfile
      dockerfile: Dockerfile
    container_name: angular
    ports:
      - "80:80"  # Angular app on port 80 for easy access
    depends_on:
      - springboot
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
